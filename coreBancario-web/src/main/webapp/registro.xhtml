<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:body>
            <ui:composition template="/plantillas/templateNoLoged.xhtml">

                <ui:define name="contenido">
                    
                        <div class="login">
                        <h1> Registro usuario </h1> 
                        <h:panelGrid  columns="2" >
                            <p:outputLabel for="cedula" value="Cedula:" />
                            <p:inputText id="cedula" value="#{clienteBean.cedula}"  requiredMessage="Ingrese la cedula"
                                         required="true" label="cedula" >
                                
                            </p:inputText>

                        </h:panelGrid>
                        <p:commandButton value="Buscar" actionListener="#{clienteBean.buscarCliente()}"  immediate="false" update="@form"/>

                        <h:panelGrid id="datos"  columns="2" columnClasses="label,value" rendered="#{clienteBean.existeCliente()}"  >
                            <p:outputLabel for="nombre" value="Nombre:" />
                            <p:inputText id="nombre" value="#{clienteBean.cliente.nombre}"  readonly="true" label="nombre" >
                                
                            </p:inputText>
                            
                            <p:outputLabel for="apellido" value="Apellido:" />
                            <p:inputText id="apellido" value="#{clienteBean.cliente.apellido}"  label="apellido" readonly="true" >
                                
                            </p:inputText>
                            
                            <p:outputLabel for="usuario" value="Usuario:" />
                            <p:inputText id="usuario" value="#{clienteBean.usuario}"  label="usuario" readonly="false" requiredMessage="Ingrese su usuario"
                                         required="true" >
                                
                            </p:inputText>
                            
                            <p:outputLabel for="contrasenia" value="Contraseña:" />
                            <p:password id="contrasenia" value="#{clienteBean.contrasenia}"  label="contrasenia" readonly="false" requiredMessage="Ingrese su contraseña"
                                         required="true" >
                                
                            </p:password>
                            
                            <p:outputLabel for="correo" value="E-mail:" />
                            <p:inputText id="correo" value="#{clienteBean.correo}"  label="correo" readonly="false" requiredMessage="Ingrese su correo"
                                         required="true" >
                                
                            </p:inputText>

                        </h:panelGrid>
                        <p:commandButton value="Guardar" actionListener="#{clienteBean.crearCliente()}"  immediate="false" update="@form" rendered="#{clienteBean.existeCliente()}"/>

                        </div>
                        
                  

                </ui:define>        
            </ui:composition>

        </h:body>       
    </f:view>


</html>
