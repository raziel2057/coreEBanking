<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>

            <style type="text/css" media="all">
                @import "images/style.css";
            </style>
        </h:head>
        <h:body>
            <ui:composition template="/plantillas/templateLogedRegular.xhtml">
                


                <ui:define name="contenido">
                    <p:dataTable  var="mov" value="#{movimientoBean.movimientos}" rows="15"  paginator="true" paginatorPosition="bottom"  scrollable="true"  scrollHeight="500"  
                                  rowKey="#{cuenta.codigo}"   >
                    
                        <p:column headerText="Fecha">
                            <h:outputText value="#{mov.fecha}" >
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Concepto">
                            <h:outputText value="#{mov.descripcion}" />
                        </p:column>
                        <p:column headerText="Tipo" width="22">
                            <h:outputText value="#{mov.tipo}" />
                        </p:column>
                        <p:column headerText="Documento" width="90">
                            <h:outputText value="#{mov.codigo}" />
                        </p:column>
                        <p:column headerText="Monto" width="100">
                            <h:outputText value="#{mov.monto}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Saldo" width="120">
                            <h:outputText value="#{mov.saldo}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>

                        

                    </p:dataTable>
                    
                    <script type="text/javascript">
                        //<![CDATA[
                        function logout(xhr, status, args) {
                            setTimeout(function () {
                                window.location = 'movimientos.xhtml';
                            }, 500);
                        }
                        //]]>
                    </script>
                </ui:define>        
            </ui:composition>

        </h:body>       
    </f:view>

    
</html>
