<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>
            </f:facet>

            <style type="text/css" media="all">
                @import "images/style.css";
            </style>
        </h:head>
        <h:body>
            <ui:composition template="/plantillas/templateLogedRegular.xhtml">
                


                <ui:define name="contenido">
                    <p:dataTable  var="cuenta" value="#{clienteBean.consolidado}" rows="10" paginator="true" paginatorPosition="bottom"  scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="300"  
                                  rowKey="#{cuenta.codigo}"  >
                    
                        <p:column headerText="Banco">
                            <h:outputText value="Banco Banquito" />
                        </p:column>
                        
                        <p:column headerText="Cuenta">
                            <h:outputText value="#{cuenta.numero}" />
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{cuenta.tipo eq 'AH'?'Ahorros':'Corriente'}" />
                        </p:column>
                        <p:column headerText="Saldo">
                            <h:outputText value="#{cuenta.saldo}" >
                                <f:convertNumber pattern="#0.00" />
                            </h:outputText>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update="@form" oncomplete="logout(xhr, status, args)"  actionListener="#{clienteBean.setCuentaLogin(cuenta.codigo)}" icon="ui-icon-search" title="View">
                               
                            </p:commandButton>
                       </p:column>

                    </p:dataTable>
                    
                    
                </ui:define>        
            </ui:composition>

        </h:body>       
    </f:view>

    
</html>
